<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Media Sosial</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Header / Navbar -->
    <header class="bg-white shadow-md p-4 sticky top-0 z-50">
        <nav class="container mx-auto flex items-center justify-between">
            <a href="#" class="text-2xl font-bold text-gray-800">Dashboard Saya</a>
            <ul class="flex space-x-6">
                <li><a href="https://gemini.google.com" target="_blank" class="text-gray-600 hover:text-blue-600 font-medium">gemini</a></li>
                <li><a href="https://chat.openai.com" target="_blank" class="text-gray-600 hover:text-blue-600 font-medium">gpt</a></li>
                <li><a href="https://www.canva.com" target="_blank" class="text-gray-600 hover:text-blue-600 font-medium">canva</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto p-4 sm:p-8">
        <div class="bg-white rounded-xl shadow-lg p-6 sm:p-10 text-center">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-4">Selamat Datang di Dashboard Kami!</h1>
            <p class="text-gray-600 mb-8 max-w-2xl mx-auto">
                Temukan kami di berbagai platform media sosial untuk mendapatkan pembaruan terbaru, konten menarik, dan terhubung dengan komunitas kami.
            </p>

            <!-- Social Media Links -->
            <div class="flex flex-wrap justify-center items-center gap-6">
                <!-- Instagram -->
                <a href="https://www.instagram.com" target="_blank" class="flex flex-col items-center bg-purple-100 hover:bg-purple-200 transition-colors p-4 rounded-xl shadow-md">
                    <img src="https://placehold.co/80x80/e9d5ff/7c3aed?text=IG" alt="Instagram logo" class="w-16 h-16 rounded-full mb-2">
                    <span class="text-gray-700 font-medium">Instagram</span>
                </a>
                <!-- YouTube -->
                <a href="https://www.youtube.com" target="_blank" class="flex flex-col items-center bg-red-100 hover:bg-red-200 transition-colors p-4 rounded-xl shadow-md">
                    <img src="https://placehold.co/80x80/fee2e2/dc2626?text=YT" alt="YouTube logo" class="w-16 h-16 rounded-full mb-2">
                    <span class="text-gray-700 font-medium">YouTube</span>
                </a>
                <!-- Twitter (X) -->
                <a href="https://www.twitter.com" target="_blank" class="flex flex-col items-center bg-blue-100 hover:bg-blue-200 transition-colors p-4 rounded-xl shadow-md">
                    <img src="https://placehold.co/80x80/dbeafe/2563eb?text=X" alt="Twitter logo" class="w-16 h-16 rounded-full mb-2">
                    <span class="text-gray-700 font-medium">Twitter (X)</span>
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 text-center mt-auto">
        <div class="container mx-auto">
            <p>&copy; 2024 Dashboard Saya. Hak Cipta Dilindungi.</p>
        </div>
    </footer>

</body>
</html>
